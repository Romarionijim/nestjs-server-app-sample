name: CI Pipeline
run-name: Run API tests

on:
  # push:
  #   branches: main
  # pull_request:
  #   branches: main
  workflow_dispatch:

env:
  PGADMIN_DEFAULT_EMAIL: ${{ secrets.PGADMIN_DEFAULT_EMAIL }}
  PGADMIN_DEFAULT_PASSWORD: ${{ secrets.PGADMIN_DEFAULT_PASSWORD }}
  POSTGRES_PASSWORD: ${{ secrets.PGADMIN_DEFAULT_PASSWORD }}

jobs:
  build_app:
    name: Setup and Build server app
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: setup and build app server
      run: docker-compose up --build -d

  run_api_tests:
    name: Run API tests
    runs-on: ubuntu-latest
    needs: build_app
    strategy:
      matrix:
        tags: ['@users', '@auth']
      fail-fast: false

    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --grep ${{ matrix.tags }}

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ matrix.tags }}
          path: playwright-report/
          retention-days: 30


